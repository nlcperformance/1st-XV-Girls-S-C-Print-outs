                    )}

                    {data.type === 'standard' && <StandardTable exercises={data.exercises} />}
                    {data.type === 'thursday' && <ThursdayLayout options={data.options} />}
                    {data.type === 'interval' && <IntervalTable headers={data.headers} rows={data.rows} />}

                    {/* Footer - Updated for Female Hormonal Recovery */}
                    <div className="mt-8 flex gap-4 h-32">
                        <div className="flex-1 border-2 border-dashed border-gray-300 rounded-lg p-3 relative">
                            <span className="absolute top-2 left-3 text-xs font-bold text-gray-400 uppercase tracking-widest">Session Notes</span>
                            <div className="h-full flex items-end">
                                <span className="text-xs text-gray-400 italic w-full text-center">(Record RPE, PBs, or pre-session Collagen/Vit C intake here. Fuel for recovery!)</span>
                            </div>
                        </div>
                        <div className="w-48 border-2 border-black rounded-lg flex flex-col items-center justify-center bg-gray-50">
                             {/* QR Placeholder */}
                             <div className="w-16 h-16 bg-gray-800 mb-2 flex items-center justify-center text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            </div>
                             <span className="text-[10px] font-bold uppercase tracking-widest">Scan to Log Wellness</span>
                        </div>
                    </div>
                </div>
            );
        };

        const StandardTable = ({ exercises }) => (
            <div className="overflow-hidden rounded-lg border border-gray-200">
                <table className="w-full text-left border-collapse">
                    <thead>
                        <tr className="bg-black text-white uppercase text-xs tracking-wider">
                            <th className="p-3 w-[28%]">Exercise</th>
                            <th className="p-3 text-center w-20">Sets / Reps</th>
                            <th className="p-3 text-center w-16">Rec. RPE</th>
                            <th className="p-3 text-center w-16">Rest</th>
                            <th className="p-3 text-center border-l border-gray-700 w-12">Set 1</th>
                            <th className="p-3 text-center border-l border-gray-700 w-12">Set 2</th>
                            <th className="p-3 text-center border-l border-gray-700 w-12">Set 3</th>
                            <th className="p-3 text-center border-l border-gray-700 w-12">Set 4</th>
                            <th className="p-3 w-24 border-l border-gray-700">Load (KG)</th>
                        </tr>
                    </thead>
                    <tbody className="text-sm">
                        {exercises.map((ex, idx) => (
                            <tr key={idx} className={`${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'} border-b border-gray-100`}>
                                <td className="p-3 border-r border-gray-100 align-top">
                                    <div className="font-bold text-black">{ex.name}</div>
                                    <div className="text-xs text-gray-500 italic mt-0.5">{ex.notes}</div>
                                </td>
                                <td className="p-3 text-center font-medium align-middle">{ex.sets} &times; {ex.reps}</td>
                                <td className="p-3 text-center font-bold text-gray-700 align-middle">{ex.rpe}</td>
                                <td className="p-3 text-center text-gray-500 align-middle">{ex.rest}</td>
                                <td className="p-2 border-l border-gray-200 text-center align-middle"><div className="w-8 h-8 border-2 border-gray-300 mx-auto bg-white"></div></td>
                                <td className="p-2 border-l border-gray-200 text-center align-middle"><div className="w-8 h-8 border-2 border-gray-300 mx-auto bg-white"></div></td>
                                <td className="p-2 border-l border-gray-200 text-center align-middle"><div className="w-8 h-8 border-2 border-gray-300 mx-auto bg-white"></div></td>
                                <td className="p-2 border-l border-gray-200 text-center align-middle"><div className="w-8 h-8 border-2 border-gray-300 mx-auto bg-white"></div></td>
                                <td className="p-3 border-l border-gray-200 text-center align-middle">
                                    <div className="h-8 border-b-2 border-gray-300 bg-transparent w-full"></div>
                                </td>
                            </tr>
                        ))}
                        {/* Empty spacer rows to fill page if needed */}
                        {[...Array(1)].map((_, i) => (
                             <tr key={`spacer-${i}`} className="bg-white border-b border-gray-100 h-12">
                                <td className="p-3 border-r border-gray-100"></td>
                                <td colSpan="8" className="border-r border-gray-200"></td>
                             </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        const ThursdayLayout = ({ options }) => (
            <div className="grid grid-cols-2 gap-6 h-96">
                {/* Option A */}
                <div className="border-2 border-gray-200 rounded-lg p-5 flex flex-col bg-gray-50">
                    <div className="bg-black text-white px-3 py-1 text-xs font-bold uppercase inline-block self-start mb-2 rounded">Selection Status</div>
                    <h3 className="font-brand text-2xl text-brand-red mb-1">{options.a.title}</h3>
                    <p className="text-sm font-bold text-gray-500 uppercase tracking-widest mb-6 border-b border-gray-300 pb-2">Focus: {options.a.focus}</p>
                    
                    <ul className="space-y-4 flex-1">
                        {options.a.tasks.map((task, i) => (
                            <li key={i} className="flex items-center gap-3">
                                <div className="w-6 h-6 border-2 border-brand-red rounded-full flex-shrink-0 bg-white"></div>
                                <span className="font-medium text-sm text-gray-800">{task}</span>
                            </li>
                        ))}
                    </ul>
                </div>

                {/* Option B */}
                <div className="border-2 border-gray-200 rounded-lg p-5 flex flex-col bg-white shadow-sm">
                    <div className="bg-gray-200 text-gray-600 px-3 py-1 text-xs font-bold uppercase inline-block self-start mb-2 rounded">Selection Status</div>
                    <h3 className="font-brand text-2xl text-black mb-1">{options.b.title}</h3>
                    <p className="text-sm font-bold text-gray-500 uppercase tracking-widest mb-6 border-b border-gray-300 pb-2">Focus: {options.b.focus}</p>
                    
                    <ul className="space-y-4 flex-1">
                        {options.b.tasks.map((task, i) => (
                            <li key={i} className="flex items-center gap-3">
                                <div className="w-6 h-6 border-2 border-gray-400 rounded-sm flex-shrink-0"></div>
                                <span className="font-medium text-sm text-gray-800">{task}</span>
                            </li>
                        ))}
                    </ul>
                </div>
            </div>
        );

        const IntervalTable = ({ headers, rows }) => (
            <div className="overflow-hidden rounded-lg border border-gray-200">
                <table className="w-full text-left border-collapse">
                    <thead>
                        <tr className="bg-black text-white uppercase text-xs tracking-wider">
                            {headers.map((h, i) => <th key={i} className="p-3">{h}</th>)}
                            <th className="p-3 text-center w-24">Complete</th>
                        </tr>
                    </thead>
                    <tbody className="text-sm">
                        {rows.map((row, idx) => (
                            <tr key={idx} className={`${idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'} border-b border-gray-100`}>
                                <td className="p-3 font-bold">{row.col1}</td>
                                <td className="p-3 font-medium">{row.col2}</td>
                                <td className="p-3">{row.col3}</td>
                                <td className="p-3 text-gray-500 italic">{row.col4}</td>
                                <td className="p-3 text-center"><div className="w-6 h-6 border-2 border-gray-300 mx-auto bg-white rounded-full"></div></td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        const App = () => {
            return (
                <div>
                    <div className="no-print bg-gray-900 text-white p-4 text-center mb-8">
                        <h2 className="text-xl font-bold mb-2">Printable Session Dashboard</h2>
                        <p className="text-sm text-gray-400 mb-4">Press CMD+P or CTRL+P to print. Ensure "Background Graphics" is enabled.</p>
                        <button onClick={() => window.print()} className="bg-brand-red hover:bg-red-700 text-white font-bold py-2 px-6 rounded transition">Print All Sheets</button>
                    </div>

                    {LIONESS_DATA.map((session, i) => (
                        <Sheet key={`lion-${i}`} data={session} profile="LIONESS" />
                    ))}

                    {PANTHER_DATA.map((session, i) => (
                        <Sheet key={`panther-${i}`} data={session} profile="PANTHER" />
                    ))}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
